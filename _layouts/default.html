<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% unless page.title == null %}{{page.title}} | {% endunless %}{{ site.title }} - {{ site.subtitle }}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}">  
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ 'assets/plugins/bootstrap/css/bootstrap.min.css' | relative_url }}">

    <link rel="stylesheet" href="{{ 'assets/plugins/elegant_font/css/style.css' | relative_url }}">    
    <link rel="stylesheet" href="{{ 'assets/plugins/prism/prism.css' | relative_url }}">    
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">

<body class="body-green {{ page.class }}">
